<div class="investigate-computer">
    <div class="row">
        <form action="" method="get" name="invComForm">
            <div class="col-md-3 form-group">
                <label translate="Computer Name"></label>
                <input type="text" class="form-control" placeholder="*">
            </div>
            <div class="col-md-3 form-group">
                <label translate="IP Address"></label>
                <input type="text" class="form-control" placeholder="*">
            </div>
            <div class="col-md-3 form-group">
                <label translate="Time Range"></label>
                <select class="form-control">
                    <option value="" translate="Within 24 Hours"></option>
                    <option value="" translate="Within a Week"></option>
                    <option value="" translate="Within a Month"></option>
                    <option value="" translate="Specify Time Range"></option>
                </select>
            </div>
            <div class="col-md-3">
                <button type="submit" class="btn btn-primary" translate="Search"></button>
            </div>
        </form>
    </div>


    <div class="result-table">
        <panel title="Computer Info">
            <table class="table table-striped table-hover table-bordered bootstrap-datatable responsive">
                <thead>
                <tr>
                    <th translate="Computer Name"></th>
                    <th translate="Status"></th>
                    <th translate="IP Address"></th>
                    <th translate="OS"></th>
                    <th translate="Domain"></th>
                    <th translate="Last Communicated"></th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="item in data">
                    <td ng-bind="item.name"></td>
                    <td>
                        <span ng-bind="item.status.toUpperCase()" class="label label-{{ comStatStyle[item.status.toLowerCase()] }}"></span>
                    </td>
                    <td ng-bind="item.ip"></td>
                    <td ng-bind="item.os"></td>
                    <td ng-bind="item.domain"></td>
                    <td ng-bind="item.last_communicated_time"></td>
                </tr>
                </tbody>
            </table>
            <div class="col-md-12 center-block">
                <uib-pagination total-items="pagination.total"
                                items-per-page="pagination.paginate_by"
                                ng-model="pagination.page"
                                max-size="pagination.maxPageSize"
                                class="pagination-sm" boundary-links="true"
                                force-ellipses="true" ng-change="pageChanged(pagination.page)">
                </uib-pagination>
            </div>
        </panel>
        <panel title="Login User">
            <table class="table table-striped table-hover table-bordered bootstrap-datatable responsive">
                <thead>
                <tr class="bg-grey">

                </thead>
