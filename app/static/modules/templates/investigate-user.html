<div class="investigate-user" ng-controller="investigate_user">
    <div class="row">
        <form action="" method="get" name="invUsrForm">
            <div class="col-md-3 form-group">
                <label>UserName</label>
                <input type="text" class="form-control" placeholder="*">
            </div>
            <div class="col-md-3 form-group">
                <label>Domain</label>
                <input type="text" class="form-control" placeholder="*">
            </div>
            <div class="col-md-3 form-group">
                <label>SID</label>
                <input type="text" class="form-control" placeholder="*">
            </div>
            <div class="col-md-3">
                <label>Time range</label>
                <select class="form-control">
                    <option value="">Within 24 Hours</option>
                    <option value="">Within a Week</option>
                    <option value="">Within a Month</option>
                    <option value="">Specify Time Range</option>
                </select>
            </div>
            <div class="col-md-12">
                <button class="btn btn-success">Search</button>
            </div>
        </form>
    </div>

    <div class="row">
        <!--{% panel_box('-->
        <table class="table table-striped table-hover bootstrap-datatable datatable responsive dataTable">
            <thead>
            <tr>
                <th>UserName</th>
                <th>Computer</th>
                <th>Status</th>
                <th>IP Address</th>
                <th>Domain</th>
                <th>Time</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="result in results">
                <td ng-bind="result.username"></td>
                <td ng-bind="result.computer"></td>
                <td><span ng-bind="result.status" class="label label-{{ comStatStyle[result.status.toLowerCase()] }}"></span></td>
                <td ng-bind="result.ip"></td>
                <td ng-bind="result.domain"></td>
                <td ng-bind="result.time"></td>
            </tr>
            </tbody>
        </table>
        <!--') %}-->
    </div>
</div>
