<div class="investigate-user" ng-controller="investigate_user">
    <div class="row">
        <form action="" method="get" name="invUsrForm">
            <div class="col-md-3 form-group">
                <label translate="User Name"></label>
                <input type="text" class="form-control" placeholder="*">
            </div>
            <div class="col-md-3 form-group">
                <label translate="Domain"></label>
                <input type="text" class="form-control" placeholder="*">
            </div>
            <div class="col-md-3 form-group">
                <label translate="SID"></label>
                <input type="text" class="form-control" placeholder="*">
            </div>
            <div class="col-md-3">
                <label translate="Time Range"></label>
                <select class="form-control">
                    <option value="">Within 24 Hours</option>
                    <option value="">Within a Week</option>
                    <option value="">Within a Month</option>
                    <option value="">Specify Time Range</option>
                </select>
            </div>
            <div class="col-md-12">
                <div class="form-group">
                    <button class="btn btn-primary" translate="Search"></button>
                </div>
            </div>
        </form>
    </div>

    <div class="result-table">
        <!--{% panel_box('-->
        <table class="table table-striped table-hover bootstrap-datatable datatable responsive dataTable">
            <thead>
            <tr class="bg-grey">
                <th translate="User Name"></th>
                <th translate="Computer"></th>
                <th translate="Status"></th>
                <th translate="IP Address"></th>
                <th translate="Domain"></th>
                <th translate="Time"></th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="result in results">
                <td ng-bind="result.username"></td>
                <td ng-bind="result.computer"></td>
                <td><span ng-bind="result.status" class="label label-{{ comStatStyle[result.status.toLowerCase()] }}"></span></td>
                <td ng-bind="result.ip"></td>
                <td ng-bind="result.domain"></td>
                <td ng-bind="result.time"></td>
            </tr>
            </tbody>
        </table>
        <div class="col-md-12 center-block">
            <uib-pagination total-items="pagination.total"
                            items-per-page="pagination.paginate_by"
                            ng-model="pagination.page"
                            max-size="pagination.maxPageSize"
                            class="pagination-sm" boundary-links="true"
                            force-ellipses="true" ng-change="pageChanged(pagination.page)">
            </uib-pagination>
        </div>
        <!--') %}-->
    </div>
</div>
