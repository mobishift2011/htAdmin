<div class="threats-action" ng-controller="threatsAction">
    <div>
        <ul class="breadcrumb">
            <li>
                <a href="#">Alerts</a>
            </li>
            <li>
                <a href="#">Suspect Action</a>
            </li>
        </ul>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="padding-left15">
                <div class="page-header">
                    <h3>test.exe</h3>
                </div>
                <div class="padding-left15 computer-info">
                    <div class="text-danger" style="display: table-cell"><span
                            class="iconfont icon-computer"></span></div>
                    <div class="padding-left15" style="display: table-cell;">
                        <div><label class="media-heading"><span translate="Computer"></span>: </label>
                            asdfasf
                        </div>
                        <div><label class="media-heading"><span translate="IP Address"></span>: </label>
                            asdfasf
                        </div>
                        <div><label class="media-heading"><span translate="Domain"></span>: </label> asdfasf
                        </div>
                        <div><label class="media-heading"><span translate="Detect Time"></span>: </label>
                            asdfasf
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <hr>

    <div class="panel panel-default story-line-panel">
        <div class="panel-heading">
            <a class="btn btn-default btn-sm pull-right" style="margin-top: -6px"
               ng-show="showType == 'table'">
                <span class="glyphicon glyphicon-th-large glyphicon glyphicon-download-alt"></span>
            </a>
            <a class="btn btn-default btn-sm pull-right" ng-click="switchShow()" style="margin-top: -6px">
                                <span class="glyphicon glyphicon-th-large"
                                      ng-class="{'glyphicon-th-list': (showType == 'table')}">
                                </span>
            </a>
            <h3 class="panel-title">
                            <span class="text-info">
                                <span class="glyphicon glyphicon-camera"></span> <span>Story Line</span>
                            </span>
            </h3>
        </div>
        <div class="panel-body">
            <div class="col-md-12" ng-class="{'col-md-9': showThreatDetail}" ng-show="showType == 'chart'">
                <div id="storyLineChart"></div>
            </div>

            <div class="col-md-12" ng-class="{'col-md-9': showThreatDetail}" ng-show="showType == 'table'">
                <table class="table table-striped table-hover bootstrap-datatable responsive">
                    <thead>
                    <tr>
                        <th translate="Time"></th>
                        <th translate="Event"></th>
                        <th translate="Computer"></th>
                    </tr>
                    </thead>
                    <tbody ng-init="events=[{time:'sadf', event: 'dsdfa', 'computer': 'adsf'}]">
                    <tr ng-repeat="item in events" ng-click="showSideDetail(item)">
                        <td translate="{{item.time}}"></td>
                        <td translate="{{item.event}}"></td>
                        <td translate="{{item.computer}}"></td>
                    </tr>
                    <tr ng-repeat="item in events">
                        <td translate="{{item.time}}"></td>
                        <td translate="{{item.event}}"></td>
                        <td translate="{{item.computer}}"></td>
                    </tr>
                    <tr ng-repeat="item in events">
                        <td translate="{{item.time}}"></td>
                        <td translate="{{item.event}}"></td>
                        <td translate="{{item.computer}}"></td>
                    </tr>
                    <tr ng-repeat="item in events">
                        <td translate="{{item.time}}"></td>
                        <td translate="{{item.event}}"></td>
                        <td translate="{{item.computer}}"></td>
                    </tr>
                    <tr ng-repeat="item in events">
                        <td translate="{{item.time}}"></td>
                        <td translate="{{item.event}}"></td>
                        <td translate="{{item.computer}}"></td>
                    </tr>
                    <tr ng-repeat="item in events">
                        <td translate="{{item.time}}"></td>
                        <td translate="{{item.event}}"></td>
                        <td translate="{{item.computer}}"></td>
                    </tr>
                    <tr ng-repeat="item in events">
                        <td translate="{{item.time}}"></td>
                        <td translate="{{item.event}}"></td>
                        <td translate="{{item.computer}}"></td>
                    </tr>
                    <tr ng-repeat="item in events">
                        <td translate="{{item.time}}"></td>
                        <td translate="{{item.event}}"></td>
                        <td translate="{{item.computer}}"></td>
                    </tr>
                    <tr ng-repeat="item in events">
                        <td translate="{{item.time}}"></td>
                        <td translate="{{item.event}}"></td>
                        <td translate="{{item.computer}}"></td>
                    </tr>
                    <tr ng-repeat="item in events">
                        <td translate="{{item.time}}"></td>
                        <td translate="{{item.event}}"></td>
                        <td translate="{{item.computer}}"></td>
                    </tr>

                    </tbody>
                </table>
            </div>

            <div ng-show="showThreatDetail" class="col-md-3 side-detail-box">
                <ul class="list-group side-detail">
                    <li class="list-group-item">
                        <i class="glyphicon glyphicon-remove pull-right padding-top10"
                           ng-click="closeSideDetail()"></i>
                        <h4>
                            <span class="glyphicon glyphicon-cog"></span>
                            <span ng-bind="selectedNode"></span>
                        </h4>
                    </li>
                    <li class="list-group-item">
                        <p><span class="glyphicon glyphicon-time"></span> 1927-7-12 11:11:03</p>
                        <p><label>Summary: </label> Lunar</p>
                        <p><label>Description: </label> test test setstadf asdfasdfsafa fsdafa</p>
                        <p><label>Computer Name: </label> Lunar</p>
                        <p><label>IP Address: </label> Lunar</p>
                        <p><label>User Name: </label> Lunar</p>
                        <p><label>SID: </label> Lunar</p>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
